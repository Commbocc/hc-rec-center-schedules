<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>vue-rec-center-schedules</title>

    <link
      rel="stylesheet"
      href="https://www.hillsboroughcounty.org/assets/css/vendor?v=QID2bUIAtfWCxxWSwQ2j26PN-OBNmTBYAoJNGdkM9t81"
    />
    <link
      rel="stylesheet"
      href="https://www.hillsboroughcounty.org/bundles/appstyles?v=kDysdqxHi3ki3eFVOYet62WpOXS5AvFmQlq4Y6wzYmo1"
    />
    <link
      rel="stylesheet"
      href="https://www.hillsboroughcounty.org/library/web/css/fixes.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but vue-rec-center-schedules doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app" class="container py-5">
      <details open>
        <summary>Select a Location</summary>
        <ul>
          <li v-for="location in locations" :key="location.id">
            <a
              href="#"
              @click.prevent="setActiveLocation(location.fields.GUID)"
            >
              {{ location.fields.name }}
            </a>
          </li>
        </ul>
      </details>

      <hr />

      <div is="hc-rec-center-schedules" :key="compKey">
        There are no programs at this time.
      </div>
    </div>

    <!-- <script scr="https://www.hillsboroughcounty.org/bundles/scripts/vendor?v=HbtMr-PE0_jqM3WKE5qAI_VJJtHSqMbU_PvzlMlA0eA1"></script> -->
    <!-- <script scr="https://www.hillsboroughcounty.org/bundles/scripts/app?v=ExYAjEN3khTw541gRf9ruYu5XydZBeaZHe9ZIkYX1No1"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- built files will be auto injected -->
  </body>
</html>
